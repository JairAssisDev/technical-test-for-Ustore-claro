spring.application.name=managerTask
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/claro_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=create-drop

# Springdoc OpenApi & Swagger
springdoc.swagger-ui.path=/docs-tack.html
springdoc.api-docs.path=/docs-tack
springdoc.packages-to-scan=com.claro.managerTask.web.controller


